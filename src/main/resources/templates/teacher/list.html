<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Евклид – онлайн-школа ЕГЭ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>

<body class="backingGrey">
<header th:insert="blocks/header :: header"></header>

<section class="content-section d-flex">
<div class="container content-column">
    <div class="row">
        <div class="col-lg-3 d-lg-block px-lg-0 sticky-flex" style="overflow: hidden" th:insert="blocks/services :: services"></div>

        <div class="col-12 col-lg-9 px-lg-0 content-list">
            <div class="content-container">
                <div class="content">
                    <div class="teachers-list">
                        <div th:each="el : ${teacherList}">
                            <div th:if="${el.active == 1}">
                                <a th:href="@{/teacher/{id}(id=${el.id})}">
                                    <div class="teacher-item">
                                        <div class="text-center">
                                            <img th:src="@{../../img/{photoLink}(photoLink=${el.photoLink})}" alt class="avatar">
                                        </div>
                                        <div class="text-center teaching-type-wrapper">
                                            <span class="teaching-type" th:text="${el.direction}"></span>
                                        </div>
                                        <p class="name" th:text="${el.name} + ' ' + ${el.surname}"></p>
                                        <p class="educates" th:text="${el.subject}"></p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
