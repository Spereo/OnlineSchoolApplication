<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Евклид – онлайн-школа ЕГЭ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>

<body class="backingGrey">
<header th:insert="blocks/header :: header"></header>
<section class="content-section d-flex">
    <div class="container content-column">
        <div class="row">
            <div class="col-lg-3 d-lg-block px-lg-0 sticky-flex" style="overflow: hidden" th:insert="blocks/services :: services"></div>

            <div class="col-12 col-lg-9 px-lg-0 content-list">
                <div class="content-container">
                    <div class="content" th:object="${teacher}">
                        <div class="teacher-description">
                            <div class="avatar">
                                <img th:src="@{../../img/{photoLink}(photoLink=*{photoLink})}" alt="" class="avatar">
                            </div>
                            <div class="name">
                                <p th:text="*{name}"></p>
                                <span class="lesson" th:text="*{subject}"></span>
                                <span class="teaching-type" th:text="*{direction}"></span>
                            </div>

                            <div class="stat mr-32">
                                <div class="num" th:text="*{classesHeld}"></div>
                                <div class="description">
                                    проведенных занятий
                                </div>
                            </div>

                            <div class="stat ">
                                <div class="num" th:text="*{numberOf100}"></div>
                                <div class="description">
                                    кол-во стобалльников
                                </div>
                            </div>

                            <div class="text" style="width: 100%">
                                <p class="title">Преподаваемый предмет - <span th:text="*{subject}"></span></p>
                                <p class="main-text" th:text="*{description}"></p>
                            </div>
                        </div>
                        <div class="socials">
                            <p>Подписывайтесь на соцсети</p>
                            <div class="links">
                                <a th:href="*{linkVK}" target="_blank" class="ml-2">
                                    <img src="../../static/img/vk_logo.png" th:src="@{../../img/vk_logo.png}" alt="vk">
                                </a>
                            </div>
                        </div>
                        <div class="back-link">
                            <a href="/teacher/list/">
                                <span class="icon">
                                    <img src="../../static/img/left_arrow.png" th:src="@{../../img/left_arrow.png}" alt="">
                                </span>
                                Все преподаватели
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
