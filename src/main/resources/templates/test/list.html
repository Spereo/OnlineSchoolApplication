<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Евклид – онлайн-школа ЕГЭ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>

<body class="backingGrey">
<header th:insert="blocks/header :: header"></header>

<section class="content-section d-flex">
<div class="container content-column">
    <div class="row">
    <div class="col-lg-3 d-lg-block px-lg-0 sticky-flex" style="overflow: hidden" th:insert="blocks/services :: services"></div>

    <div class="col-12 col-lg-9 px-lg-0 content-list">
        <div class="content-container">
            <div class="content">
                <div class=" lessons-item" style="display: block">
                    <div class="mb-3 d-flex align-items-center" style="position: relative;"></div>
                    <div class="lesson-content">
                        <div class="text mr-4">
                            <h2>Пробный вариант №1 | Март</h2>
                            <div class="w-100"></div>
                            <span class="date d-inline-flex">
                                <span class="icon m-0">
                                    <img class="icon" src="../../static/img/calendar.png" th:src="@{../../img/calendar.png}" alt="" width="16px" height="16px">
                                </span>
                                <span style="margin: 1px 0 0 5px">
                                    12.03.2022
                                </span>
                            </span>
                            <span class="date d-inline-flex">
                                <span>
                                    <img class="icon" src="../../static/img/clock.png" th:src="@{../../img/clock.png}" alt="" width="16px" height="16px">
                                </span>
                                <span style="margin: 1px 0 0 4px">
                                    <span class="time">
                                        13:00
                                    </span>
                                        <span class="secondary">МСК</span>
                                </span>
                            </span>
                        </div>
                        <div class="btn-container">
                        </div>
                        <div class="description" style="width: 100%;">
                        </div>
                        <div class="row row-4 w-100 mt-2">
                            <div class="col col-p-4 d-flex flex-column flex-md-row">
                                <div>
                                    <a href="/homework/go/148958/" class="link-w-icon mr-2 button btn-sm available-hw-link " style="white-space: nowrap">
                                        <span class="icon m-0">
                                            <img class="icon" src="../../static/img/complete.png" th:src="@{../../img/complete.png}" alt="" width="16px" height="16px">
                                        </span>
                                        Пробный вариант выполнен
                                    </a>
                                </div>
                                <div class="attachments d-flex flex-row justify-content-between">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class=" lessons-item" style="display: block">
                    <div class="mb-3 d-flex align-items-center" style="position: relative;"></div>
                    <div class="lesson-content">
                        <div class="text mr-4">
                            <h2>Пробный вариант №2 | Март</h2>
                            <div class="w-100"></div>
                            <span class="date d-inline-flex">
                                <span class="icon m-0">
                                    <img class="icon" src="../../static/img/calendar.png.png" th:src="@{../../img/calendar.png}" alt="" width="16px" height="16px">
                                </span>
                                <span style="margin: 1px 0 0 5px">
                                    25.03.2022
                                </span>
                            </span>
                            <span class="date d-inline-flex">
                                <span>
                                    <img class="icon" src="../../static/img/clock.png" th:src="@{../../img/clock.png}" alt="" width="16px" height="16px">
                                </span>
                                <span style="margin: 1px 0 0 4px">
                                    <span class="time">
                                        12:00
                                    </span>
                                        <span class="secondary">МСК</span>
                                </span>
                            </span>
                        </div>
                        <div class="btn-container">
                        </div>
                        <div class="description" style="width: 100%;">
                        </div>
                        <div class="row row-4 w-100 mt-2">
                            <div class="col col-p-4 d-flex flex-column flex-md-row">
                                <div>
                                    <a href="/test/032202" class="lesson-attachment lesson-button available-hw-link homework-link mr-2 button btn-sm " style="white-space: nowrap; display: inline;">
                                        <img class="icon" src="../../static/img/test.png" th:src="@{../../img/test.png}" alt="" width="16px" height="16px">
                                        Доступно ДЗ
                                    </a>
                                </div>
                                <div class="attachments d-flex flex-row justify-content-between">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
</section>

</body>
</html>
